<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page - Responsive with Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
    }

    .left-section {
      background: linear-gradient(to bottom right, lightpink, blueviolet);
      color: white;
      padding: 60px 30px;
    }

    .right-section {
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .left-section {
        display: none;
      }
      .right-section {
        flex: 1 1 100%;
        background: linear-gradient(to bottom right, blueviolet, black);
      }
      .login-box {
        background: transparent;
        box-shadow: none;
        color: white;
      }
      .login-box .form-control {
        background: white;
        color: black;
      }
    }

    .btn-primary {
      background-color: black;
      border: none;
    }
  </style>
</head>
<body>

<div class="login-wrapper">
  <!-- Left Color Section (hidden on mobile) -->
  <div class="col-md-6 left-section d-flex flex-column justify-content-center align-items-center">
    <h2 class="display-5 fw-bold">Welcome Back!</h2>
    <p class="lead text-center">Join the community of learners and creators.<br>Start building your future.</p>
  </div>

  <!-- Right Login Form -->
  <div class="col-md-6 right-section">
    <div class="login-box">
      <h3 class="text-center mb-4">Login</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
