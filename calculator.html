<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Calculator -->
  <div class="container mb-5">
    <h2>Calculator</h2>
    <div class="row g-2">
      <div class="col-md-3">
        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
      </div>
      <div class="col-md-3">
        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
      </div>
      <div class="col-md-3">
        <select id="operator" class="form-select">
          <option value="+">Add (+)</option>
          <option value="-">Subtract (-)</option>
          <option value="*">Multiply (*)</option>
          <option value="/">Divide (/)</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-success" onclick="calculate()">=</button>
      </div>
    </div>
    <div class="result" id="finalResult"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
